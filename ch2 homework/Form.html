<form action="/submit-registration" method="post">

    <label for="full-name">ชื่อ-นามสกุล:</label>
    <input type="text" id="full-name" name="full_name" required>
    <br><br>

    <label for="email">อีเมล:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="phone">เบอร์โทรศัพท์:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="กรุณากรอกตัวเลข 10 หลัก" required>
    <br><br>

    <p>เพศ:</p>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">ชาย</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">หญิง</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">อื่น ๆ</label>
    <br><br>

    <label for="age-range">ช่วงอายุ:</label>
    <select id="age-range" name="age_range" required>
        <option value="">-- เลือกช่วงอายุ --</option>
        <option value="under18">&lt; 18 ปี</option>
        <option value="18-25">18 - 25 ปี</option>
        <option value="26-35">26 - 35 ปี</option>
        <option value="over35">&gt; 35 ปี</option>
    </select>
    <br><br>

    <p>ความสนใจ (เลือกอย่างน้อย 3):</p>
    <input type="checkbox" id="it" name="interest[]" value="it">
    <label for="it">เทคโนโลยี/IT</label><br>
    <input type="checkbox" id="travel" name="interest[]" value="travel">
    <label for="travel">ท่องเที่ยว</label><br>
    <input type="checkbox" id="cooking" name="interest[]" value="cooking">
    <label for="cooking">ทำอาหาร</label><br>
    <input type="checkbox" id="sport" name="interest[]" value="sport">
    <label for="sport">กีฬา</label><br>
    <input type="checkbox" id="movie" name="interest[]" value="movie">
    <label for="movie">ภาพยนตร์</label>
    <br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">ฉันยินยอมตามข้อกำหนดและเงื่อนไข</label>
    <br><br>

    <input type="submit" value="ลงทะเบียน">
    <input type="reset" value="ล้างข้อมูล">

</form>
