<h1>หัวข้อใหญ่สุด</h1>

<p>นี่คือย่อหน้าของข้อความ</p>

<img src="cat.jpg" alt="รูปแมว">

<ul>
    <li>รายการที่ 4</li>

</ul>

<!-- Paragraph (ย่อหน้า) -->
<p>นี่คือย่อหน้าธรรมดา</p>

บรรทัดที่ 2
