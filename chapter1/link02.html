<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Anchor Links Demo</title>
</head>
<body>
    <!-- เมนูนำทาง -->
    <nav>
        <h2>สารบัญ</h2>
        <ul>
            <li><a href="#intro">บทนำ</a></li>
            <li><a href="#content">เนื้อหา</a></li>
            <li><a href="#summary">สรุป</a></li>
            <li><a href="#contact">ติดต่อ</a></li>
        </ul>
    </nav>

    <!-- เนื้อหาแต่ละส่วน -->
    <section id="intro">
        <h2>บทนำ</h2>
        <p>นี่คือส่วนบทนำของหน้าเว็บ...</p>
        <p>เนื้อหาหลายบรรทัด...</p>
    </section>

    <section id="content">
        <h2>เนื้อหา</h2>
        <p>นี่คือส่วนเนื้อหาหลัก...</p>
        <p>เนื้อหาหลายบรรทัด...</p>
    </section>

    <section id="summary">
        <h2>สรุป</h2>
        <p>นี่คือส่วนสรุป...</p>
    </section>

    <section id="contact">
        <h2>ติดต่อ</h2>
        <p>ติดต่อเราได้ที่...</p>
        <!-- ลิงก์กลับไปด้านบน -->
        <a href="#intro">กลับไปด้านบน ↑</a>
    </section>
</body>
</html>
