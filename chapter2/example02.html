<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="add_user.php" method="post">
        <!-- ใส่ input fields ตรงนี้ -->
        <!-- Required (บังคับกรอก) -->
        <input type="text" name="fullname" required>

        <!-- Placeholder (ข้อความตัวอย่าง) -->
        <input type="email" name="email" placeholder="example@email.com">

        <!-- Pattern (กำหนดรูปแบบด้วย Regex) -->
        <input type="text" name="phone" pattern="[0-9]{10}" placeholder="0812345678">

        <!-- Min & Max Length -->
        <input type="password" name="password" minlength="8" maxlength="20">

        <!-- Disabled (ปิดการใช้งาน) -->
        <input type="text" name="country" value="Thailand" disabled>

        <!-- Readonly (อ่านได้อย่างเดียว) -->
        <input type="text" name="id" value="12345" readonly>

        <!-- Autofocus (โฟกัสอัตโนมัติ) -->
        <input type="text" name="search" autofocus>

        <button type="submit">ส่ง</button>

    </form>

</body>

</html>
