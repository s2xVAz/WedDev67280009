<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: #2c3e50;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
            background: #34495e;
            border-radius: 5px;
        }

        .nav a:hover {
            background: #e74c3c;
        }

        /* Tablet ‡∏Ç‡∏∂‡πâ‡∏ô‡πÑ‡∏õ */
        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
            }

            .logo {
                margin-bottom: 0;
            }

            .nav {
                flex-direction: row;
                width: auto;
            }

            .nav a {
                background: transparent;
            }
        }
    </style>
</head>
