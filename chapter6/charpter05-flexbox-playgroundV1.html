<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Interactive Lab</title>
    
    <!-- โหลด Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- โหลด React และ ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- โหลด Babel สำหรับแปลง JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .bg-pattern {
            background-image: radial-gradient(#ffffff 1px, transparent 1px);
            background-size: 20px 20px;
            background-color: #0f172a;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="bg-slate-50">

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // ไอคอน SVG แบบ Inline เพื่อให้ใช้งานได้โดยไม่ต้อง import
        const Icons = {
            Layout: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>,
            RefreshCw: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>,
            Move: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="5 9 2 12 5 15"/><polyline points="9 5 12 2 15 5"/><polyline points="15 19 12 22 9 19"/><polyline points="19 9 22 12 19 15"/><line x1="2" x2="22" y1="12" y2="12"/><line x1="12" x2="12" y1="2" y2="22"/></svg>,
            CheckSquare: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 11 3 3L22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>,
            Maximize: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></svg>,
            Copy: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>,
            Code: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
        };

        const FlexboxPlayground = () => {
            const [containerStyles, setContainerStyles] = useState({
                display: 'flex',
                flexDirection: 'row',
                justifyContent: 'flex-start',
                alignItems: 'stretch',
                alignContent: 'stretch',
                flexWrap: 'nowrap',
                gap: '10px',
            });

            const [items, setItems] = useState([
                { id: 1, text: 'Item 1', flexGrow: 0, flexShrink: 1, flexBasis: 'auto', alignSelf: 'auto' },
                { id: 2, text: 'Item 2', flexGrow: 0, flexShrink: 1, flexBasis: 'auto', alignSelf: 'auto' },
                { id: 3, text: 'Item 3', flexGrow: 0, flexShrink: 1, flexBasis: 'auto', alignSelf: 'auto' },
                { id: 4, text: 'Item 4', flexGrow: 0, flexShrink: 1, flexBasis: 'auto', alignSelf: 'auto' },
            ]);

            const [selectedItemId, setSelectedItemId] = useState(1);
            const [containerWidth, setContainerWidth] = useState(100);

            const handleContainerChange = (key, value) => {
                setContainerStyles(prev => ({ ...prev, [key]: value }));
            };

            const handleItemChange = (key, value) => {
                setItems(prev => prev.map(item => 
                    item.id === selectedItemId ? { ...item, [key]: value } : item
                ));
            };

            const resetAll = () => {
                setContainerStyles({
                    display: 'flex',
                    flexDirection: 'row',
                    justifyContent: 'flex-start',
                    alignItems: 'stretch',
                    alignContent: 'stretch',
                    flexWrap: 'nowrap',
                    gap: '10px',
                });
                setItems([
                    { id: 1, text: 'Item 1', flexGrow: 0, flexShrink: 1, flexBasis: 'auto', alignSelf: 'auto' },
                    { id: 2, text: 'Item 2', flexGrow: 0, flexShrink: 1, flexBasis: 'auto', alignSelf: 'auto' },
                    { id: 3, text: 'Item 3', flexGrow: 0, flexShrink: 1, flexBasis: 'auto', alignSelf: 'auto' },
                    { id: 4, text: 'Item 4', flexGrow: 0, flexShrink: 1, flexBasis: 'auto', alignSelf: 'auto' },
                ]);
                setContainerWidth(100);
            };

            const generateCSS = () => {
                const parentCSS = `.container {
  display: ${containerStyles.display};
  flex-direction: ${containerStyles.flexDirection};
  justify-content: ${containerStyles.justifyContent};
  align-items: ${containerStyles.alignItems};
  flex-wrap: ${containerStyles.flexWrap};
  gap: ${containerStyles.gap};
}`;
                const selectedItem = items.find(i => i.id === selectedItemId);
                const itemCSS = `.item-${selectedItemId} {
  flex-grow: ${selectedItem.flexGrow};
  flex-shrink: ${selectedItem.flexShrink};
  flex-basis: ${selectedItem.flexBasis};
  align-self: ${selectedItem.alignSelf};
}`;
                return `${parentCSS}\n\n${itemCSS}`;
            };

            const generateHTML = () => {
                return `<div class="container">
${items.map(item => `  <div class="item-${item.id}">${item.text}</div>`).join('\n')}
</div>`;
            };

            return (
                <div className="min-h-screen text-slate-800 font-sans p-4 md:p-8">
                    <header className="max-w-7xl mx-auto mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 className="text-3xl font-bold text-indigo-700 flex items-center gap-2">
                                <div className="w-8 h-8"><Icons.Layout /></div>
                                Flexbox Interactive Lab
                            </h1>
                            <p className="text-slate-600 mt-1">เครื่องมือเรียนรู้และทดลอง CSS Flexbox แบบโต้ตอบ</p>
                        </div>
                        <button 
                            onClick={resetAll}
                            className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-300 rounded-lg hover:bg-slate-100 transition shadow-sm text-sm font-medium"
                        >
                            <div className="w-4 h-4"><Icons.RefreshCw /></div>
                            รีเซ็ตค่าทั้งหมด
                        </button>
                    </header>

                    <main className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
                        {/* Controls Panel (Left) */}
                        <div className="lg:col-span-4 space-y-6">
                            
                            {/* Parent Controls */}
                            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-slate-800 pb-2 border-b">
                                    <div className="w-5 h-5 text-indigo-500"><Icons.Move /></div>
                                    Flex Container (แม่)
                                </h2>

                                <div className="space-y-4">
                                    <div className="flex items-center justify-between">
                                        <label className="text-sm font-medium">display</label>
                                        <div className="flex bg-slate-100 p-1 rounded-lg">
                                            <button 
                                                onClick={() => handleContainerChange('display', 'flex')}
                                                className={`px-3 py-1 text-xs rounded-md transition ${containerStyles.display === 'flex' ? 'bg-indigo-600 text-white shadow' : 'text-slate-600'}`}
                                            >
                                                flex
                                            </button>
                                            <button 
                                                onClick={() => handleContainerChange('display', 'block')}
                                                className={`px-3 py-1 text-xs rounded-md transition ${containerStyles.display === 'block' ? 'bg-indigo-600 text-white shadow' : 'text-slate-600'}`}
                                            >
                                                block
                                            </button>
                                        </div>
                                    </div>

                                    {/* Flex Direction */}
                                    <div className={`space-y-2 ${containerStyles.display !== 'flex' ? 'opacity-50 pointer-events-none' : ''}`}>
                                        <label className="text-sm font-medium flex justify-between">
                                            flex-direction
                                            <span className="text-xs text-slate-400 font-normal">ทิศทางหลัก</span>
                                        </label>
                                        <select 
                                            value={containerStyles.flexDirection}
                                            onChange={(e) => handleContainerChange('flexDirection', e.target.value)}
                                            className="w-full p-2 bg-slate-50 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none"
                                        >
                                            <option value="row">row (แนวนอน - ค่าเริ่มต้น)</option>
                                            <option value="row-reverse">row-reverse</option>
                                            <option value="column">column (แนวตั้ง)</option>
                                            <option value="column-reverse">column-reverse</option>
                                        </select>
                                    </div>

                                    {/* Justify Content */}
                                    <div className={`space-y-2 ${containerStyles.display !== 'flex' ? 'opacity-50 pointer-events-none' : ''}`}>
                                        <label className="text-sm font-medium flex justify-between">
                                            justify-content
                                            <span className="text-xs text-slate-400 font-normal">จัดแกนหลัก</span>
                                        </label>
                                        <select 
                                            value={containerStyles.justifyContent}
                                            onChange={(e) => handleContainerChange('justifyContent', e.target.value)}
                                            className="w-full p-2 bg-slate-50 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none"
                                        >
                                            <option value="flex-start">flex-start (เริ่มต้น)</option>
                                            <option value="flex-end">flex-end (สิ้นสุด)</option>
                                            <option value="center">center (ตรงกลาง)</option>
                                            <option value="space-between">space-between (กระจายชิดขอบ)</option>
                                            <option value="space-around">space-around (กระจายรอบๆ)</option>
                                            <option value="space-evenly">space-evenly (กระจายเท่ากัน)</option>
                                        </select>
                                    </div>

                                    {/* Align Items */}
                                    <div className={`space-y-2 ${containerStyles.display !== 'flex' ? 'opacity-50 pointer-events-none' : ''}`}>
                                        <label className="text-sm font-medium flex justify-between">
                                            align-items
                                            <span className="text-xs text-slate-400 font-normal">จัดแกนตัด</span>
                                        </label>
                                        <select 
                                            value={containerStyles.alignItems}
                                            onChange={(e) => handleContainerChange('alignItems', e.target.value)}
                                            className="w-full p-2 bg-slate-50 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none"
                                        >
                                            <option value="stretch">stretch (ยืดเต็ม - ค่าเริ่มต้น)</option>
                                            <option value="flex-start">flex-start (บน/ซ้าย)</option>
                                            <option value="flex-end">flex-end (ล่าง/ขวา)</option>
                                            <option value="center">center (ตรงกลาง)</option>
                                            <option value="baseline">baseline (ฐานตัวอักษร)</option>
                                        </select>
                                    </div>

                                    {/* Flex Wrap */}
                                    <div className={`space-y-2 ${containerStyles.display !== 'flex' ? 'opacity-50 pointer-events-none' : ''}`}>
                                        <label className="text-sm font-medium flex justify-between">
                                            flex-wrap
                                            <span className="text-xs text-slate-400 font-normal">การขึ้นบรรทัดใหม่</span>
                                        </label>
                                        <div className="grid grid-cols-3 gap-2">
                                            {['nowrap', 'wrap', 'wrap-reverse'].map((opt) => (
                                                <button
                                                    key={opt}
                                                    onClick={() => handleContainerChange('flexWrap', opt)}
                                                    className={`px-2 py-1.5 text-xs border rounded-md transition ${
                                                        containerStyles.flexWrap === opt 
                                                        ? 'bg-indigo-50 border-indigo-500 text-indigo-700 font-medium' 
                                                        : 'bg-white border-slate-200 text-slate-600 hover:bg-slate-50'
                                                    }`}
                                                >
                                                    {opt}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Gap */}
                                    <div className={`space-y-2 ${containerStyles.display !== 'flex' ? 'opacity-50 pointer-events-none' : ''}`}>
                                        <label className="text-sm font-medium flex justify-between">
                                            gap
                                            <span className="text-xs text-slate-400 font-normal">ระยะห่าง</span>
                                        </label>
                                        <input 
                                            type="range" 
                                            min="0" 
                                            max="50" 
                                            value={parseInt(containerStyles.gap)} 
                                            onChange={(e) => handleContainerChange('gap', `${e.target.value}px`)}
                                            className="w-full accent-indigo-600"
                                        />
                                        <div className="text-right text-xs text-slate-500">{containerStyles.gap}</div>
                                    </div>
                                </div>
                            </div>

                            {/* Child Controls */}
                            <div className={`bg-white p-6 rounded-xl shadow-sm border border-slate-200 ${containerStyles.display !== 'flex' ? 'opacity-50 pointer-events-none' : ''}`}>
                                <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-slate-800 pb-2 border-b">
                                    <div className="w-5 h-5 text-emerald-500"><Icons.CheckSquare /></div>
                                    Flex Items (ลูก)
                                </h2>
                                
                                <div className="mb-4">
                                    <label className="text-sm font-medium block mb-2">เลือก Item ที่จะแก้ไข:</label>
                                    <div className="flex gap-2">
                                        {items.map(item => (
                                            <button
                                                key={item.id}
                                                onClick={() => setSelectedItemId(item.id)}
                                                className={`w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold transition ${
                                                    selectedItemId === item.id 
                                                    ? 'bg-emerald-500 text-white ring-2 ring-emerald-200 ring-offset-1' 
                                                    : 'bg-slate-100 text-slate-600 hover:bg-slate-200'
                                                }`}
                                            >
                                                {item.id}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="space-y-4 p-4 bg-emerald-50 rounded-lg border border-emerald-100">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-xs font-semibold text-emerald-800">flex-grow</label>
                                            <input 
                                                type="number" min="0" step="1"
                                                value={items.find(i => i.id === selectedItemId).flexGrow}
                                                onChange={(e) => handleItemChange('flexGrow', parseInt(e.target.value) || 0)}
                                                className="w-full p-1.5 text-sm border border-emerald-200 rounded focus:border-emerald-500 outline-none"
                                            />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs font-semibold text-emerald-800">flex-shrink</label>
                                            <input 
                                                type="number" min="0" step="1"
                                                value={items.find(i => i.id === selectedItemId).flexShrink}
                                                onChange={(e) => handleItemChange('flexShrink', parseInt(e.target.value) || 0)}
                                                className="w-full p-1.5 text-sm border border-emerald-200 rounded focus:border-emerald-500 outline-none"
                                            />
                                        </div>
                                    </div>

                                    <div className="space-y-1">
                                        <label className="text-xs font-semibold text-emerald-800">flex-basis</label>
                                        <div className="flex gap-2">
                                            <input 
                                                type="text" 
                                                value={items.find(i => i.id === selectedItemId).flexBasis}
                                                onChange={(e) => handleItemChange('flexBasis', e.target.value)}
                                                className="flex-1 p-1.5 text-sm border border-emerald-200 rounded focus:border-emerald-500 outline-none"
                                            />
                                            <select 
                                                onChange={(e) => handleItemChange('flexBasis', e.target.value)}
                                                className="text-xs border border-emerald-200 rounded bg-white"
                                            >
                                                <option value="auto">auto</option>
                                                <option value="0">0</option>
                                                <option value="200px">200px</option>
                                                <option value="50%">50%</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div className="space-y-1">
                                        <label className="text-xs font-semibold text-emerald-800">align-self (จัดตัวเอง)</label>
                                        <select 
                                            value={items.find(i => i.id === selectedItemId).alignSelf}
                                            onChange={(e) => handleItemChange('alignSelf', e.target.value)}
                                            className="w-full p-1.5 text-sm border border-emerald-200 rounded focus:border-emerald-500 outline-none"
                                        >
                                            <option value="auto">auto</option>
                                            <option value="flex-start">flex-start</option>
                                            <option value="flex-end">flex-end</option>
                                            <option value="center">center</option>
                                            <option value="stretch">stretch</option>
                                        </select>
                                    </div>
                                </div>
                                <p className="text-xs text-slate-500 mt-2">
                                    * ลองปรับ flex-grow เป็น 1 เพื่อให้ขยายเต็มพื้นที่ที่เหลือ
                                </p>
                            </div>
                        </div>

                        {/* Preview & Code (Right) */}
                        <div className="lg:col-span-8 flex flex-col gap-6">
                            
                            {/* Simulation Controls */}
                            <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex items-center gap-4">
                                <div className="w-5 h-5 text-slate-400"><Icons.Maximize /></div>
                                <div className="flex-1">
                                    <label className="text-xs font-medium text-slate-500 mb-1 block">จำลองความกว้าง Container: {containerWidth}% (ช่วยทดสอบ flex-wrap/shrink)</label>
                                    <input 
                                        type="range" 
                                        min="20" 
                                        max="100" 
                                        value={containerWidth} 
                                        onChange={(e) => setContainerWidth(parseInt(e.target.value))}
                                        className="w-full accent-slate-600"
                                    />
                                </div>
                            </div>

                            {/* Visual Preview Area */}
                            <div className="bg-slate-800 rounded-xl shadow-lg overflow-hidden border border-slate-700 flex flex-col min-h-[400px]">
                                <div className="bg-slate-900 px-4 py-2 flex justify-between items-center border-b border-slate-700">
                                    <span className="text-slate-400 text-xs font-mono">Result Preview</span>
                                    <div className="flex gap-1.5">
                                        <div className="w-3 h-3 rounded-full bg-red-500 opacity-75"></div>
                                        <div className="w-3 h-3 rounded-full bg-yellow-500 opacity-75"></div>
                                        <div className="w-3 h-3 rounded-full bg-green-500 opacity-75"></div>
                                    </div>
                                </div>
                                
                                <div className="p-4 flex-1 bg-pattern relative overflow-auto">
                                    {/* The Container */}
                                    <div 
                                        className="bg-white/10 border-2 border-dashed border-white/30 rounded-lg transition-all duration-300 min-h-[300px]"
                                        style={{
                                            ...containerStyles,
                                            width: `${containerWidth}%`,
                                            height: containerStyles.flexDirection.includes('column') ? 'auto' : '400px',
                                            minHeight: '300px'
                                        }}
                                    >
                                        {items.map((item) => (
                                            <div 
                                                key={item.id}
                                                onClick={() => setSelectedItemId(item.id)}
                                                className={`
                                                    relative p-4 rounded-lg shadow-sm cursor-pointer transition-all duration-200 border-2
                                                    flex items-center justify-center font-bold text-lg select-none
                                                    ${selectedItemId === item.id 
                                                        ? 'bg-emerald-500 text-white border-white scale-105 z-10 shadow-xl' 
                                                        : 'bg-indigo-500 text-indigo-50 border-indigo-400 hover:bg-indigo-600'}
                                                `}
                                                style={{
                                                    flexGrow: item.flexGrow,
                                                    flexShrink: item.flexShrink,
                                                    flexBasis: item.flexBasis,
                                                    alignSelf: item.alignSelf,
                                                    minWidth: '80px',
                                                    minHeight: '80px'
                                                }}
                                            >
                                                <div className="text-center">
                                                    {item.text}
                                                    <div className="text-[10px] font-normal opacity-80 mt-1">
                                                        g:{item.flexGrow} | s:{item.flexShrink}
                                                    </div>
                                                </div>
                                                
                                                {selectedItemId === item.id && (
                                                    <div className="absolute -top-2 -right-2 bg-white text-emerald-600 rounded-full p-0.5 shadow-sm">
                                                        <div className="w-4 h-4"><Icons.CheckSquare /></div>
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                    
                                    <div className="absolute bottom-2 right-4 text-xs text-slate-500 pointer-events-none">
                                        Container Width: {containerWidth}%
                                    </div>
                                </div>
                            </div>

                            {/* CSS Code Generated */}
                            <div className="bg-slate-900 rounded-xl shadow-md overflow-hidden border border-slate-700">
                                <div className="bg-slate-950 px-4 py-2 flex justify-between items-center border-b border-slate-800">
                                    <span className="text-indigo-400 text-xs font-mono font-bold">CSS Code Generated</span>
                                    <button 
                                        onClick={() => navigator.clipboard.writeText(generateCSS())}
                                        className="text-xs text-slate-400 hover:text-white flex items-center gap-1 transition"
                                    >
                                        <div className="flex items-center gap-1"><div className="w-3 h-3"><Icons.Copy /></div> Copy</div>
                                    </button>
                                </div>
                                <div className="p-4 overflow-x-auto">
                                    <pre className="font-mono text-sm">
                                        <code className="text-slate-300">
                                            {generateCSS().split('\n').map((line, i) => (
                                                <div key={i} className={`${line.includes('{') || line.includes('}') ? 'text-yellow-400' : ''}`}>
                                                    {line}
                                                </div>
                                            ))}
                                        </code>
                                    </pre>
                                </div>
                            </div>

                            {/* HTML Code Generated */}
                            <div className="bg-slate-900 rounded-xl shadow-md overflow-hidden border border-slate-700">
                                <div className="bg-slate-950 px-4 py-2 flex justify-between items-center border-b border-slate-800">
                                    <span className="text-orange-400 text-xs font-mono font-bold">HTML Structure</span>
                                    <button 
                                        onClick={() => navigator.clipboard.writeText(generateHTML())}
                                        className="text-xs text-slate-400 hover:text-white flex items-center gap-1 transition"
                                    >
                                        <div className="flex items-center gap-1"><div className="w-3 h-3"><Icons.Copy /></div> Copy</div>
                                    </button>
                                </div>
                                <div className="p-4 overflow-x-auto">
                                    <pre className="font-mono text-sm">
                                        <code className="text-slate-300">
                                            {generateHTML().split('\n').map((line, i) => (
                                                <div key={i} className={`${line.includes('<') ? 'text-blue-400' : ''}`}>
                                                    {line}
                                                </div>
                                            ))}
                                        </code>
                                    </pre>
                                </div>
                            </div>
                            
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FlexboxPlayground />);
    </script>
