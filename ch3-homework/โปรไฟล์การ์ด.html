<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - จีรภัทร</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            width: 350px;
            padding: 40px 20px;
            text-align: center;


            border-radius: 25px;


            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);

            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #f8f9fa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        h2 {
            margin: 0;
            color: #1a1a1a;
            font-size: 1.6rem;
        }

        .department {
            color: #007bff;
            font-weight: 500;
            margin: 10px 0;
        }

        .major {
            background-color: #e7f1ff;
            color: #007bff;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .year {
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="media/IMG_20250208_001949_508.webp" alt="Profile" class="profile-img">

        <h2>จีรภัทร รงค์ทอง</h2>


        <p class="department">คณะเทคโนโลยีสารสนเทศ</p>

        <div class="major">สาขา IT</div>
        <p>มหาวิทยาลัยอีสเทิร์นเอเชีย (Eastern Asia University)</p>
        <p class="year">เรียนอยู่ชั้นปีที่ 2</p>

    </div>

</body>

</html>
